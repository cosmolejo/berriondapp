<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" href="/img/icon.ico"/>
	<title>BerriondApp</title>
</head>

<body>
	<div class="grid-container-join">
		<div class="image1">
			<img class="image1" src="img\Conversation.png" alt="Funny image">
		</div>
		<div class="image2">
			<img class="image2" src="img\Questions.png" alt="Funny image">
		</div>
		<div class="join-container">
			<header class="join-header">
				<h1>BerriondApp</h1>
			</header>
			<main class="join-main">
				<form action="quiz.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="Enter username..." maxlength="10"
							required />
					</div>
					<div class="form-control">
						<label for="room">Category</label>
						<select name="room" id="room">
							<option value="Geography">Geography</option>
							<option value="Sports">Sports</option>
							<option value="History">History</option>
							<option value="Politics">Politics</option>
							<option value="Art">Art</option>
							<option value="Animals">Animals</option>
						</select>
					</div>
					<center>
						<button type="submit" class="join-btn">Join Quiz</button>
					</center>
					
				</form>
			</main>
		</div>

	</div>

	
</body>
</html>
