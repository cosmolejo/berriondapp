<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/img/icon.ico" />
  <title>QuizUp</title>
</head>

<body>
  <center>
    <nav class="navbar">
      <a class="navbar-brand" href="#">

      </a>
      <h1 class="title"> QuizUp</h1>
      <a class="btn btn-light" href="index.html" role="button">Leave Room</a>
    </nav>

    <div id="fullRoom">
      <h2>The room is full or there is a game in play, please exit</h2>
      <img src="/img/Error.gif">
    </div>

    <div class="container" id="container">
      <div class="row">
        <div class="col-2" style="height: 510px;">
          <main class="chat-main">

            <div class="chat-sidebar">
              <h5><i class="fas fa-magic"></i> Category </h5>
              <h6 id="category-name"></h6>
              <br>
              <h5><i class="fas fa-users"></i> Online Users </h5>
              <ul id="users"></ul>
            </div>
          </main>
        </div>

        <div class="col-8" style="height: 570px;">

          <div class="grid-container" background="/img/board.jpg">

            <div class="user1">
              <div class="name">
                <h4 id="userName"></h4>
              </div>
              <div class="points">
                <h4 id="userPoints"></h4>
              </div>
              <div class="avatar-otter">
                <img class="avatar-otter" src="/img/otter.gif">
              </div>
            </div>

            <div class="user2">
              <div class="name">
                <h4 id="userName"></h4>
              </div>
              <div class="points">
                <h4 id="userPoints"></h4>
              </div>
              <div class="avatar-raccoon">
                <img class="avatar-raccoon" src="/img/raccoon.gif">
              </div>
            </div>

            <div class="user3">
              <div class="name">
                <h4 id="userName"></h4>
              </div>
              <div class="points">
                <h4 id="userPoints"></h4>
              </div>
              <div class="avatar-pig">
                <img class="avatar-pig" src="/img/pig.gif">
              </div>
            </div>

            <div class="user4">
              <div class="name">
                <h4 id="userName"></h4>
              </div>
              <div class="points">
                <h4 id="userPoints"></h4>
              </div>
              <div class="avatar-sheep">
                <img class="avatar-sheep" src="/img/sheep.gif">
              </div>
            </div>

            <div class="game">
              <div class="board">
                <div>
                  <img id='imgTimer' src="/img/timer.png">
                  <h1 id="countdown"></h1>
                  <!-- <button onclick="next()" id="next">NEXT</button> -->
                  <button onclick="play()" id="play" class='btn btn-light '>
                    <i class="fas fa-play"></i> PLAY!</button>
                </div>

                <div id="preguntas">
                  <p id="category"></p>
                  <p id="difficulty"></p>
                  <p id="question"></p>
                  <div class="answer">
                    <img id="good" src="/img/good.gif">
                    <img id="bad" src="/img/bad.gif">
                  </div>
                  <button id="answer1" class='btn btn-light' style="margin: 5px;"></button><br>
                  <button id="answer2" class='btn btn-light ' style="margin: 5px;"></button><br>
                  <button id="answer3" class='btn btn-light ' style="margin: 5px;"></button><br>
                  <button id="answer4" class='btn btn-light ' style="margin: 5px;"></button>
                </div>

                <div id="finJuego">
                  <br>
                  <h4 id="ganador"></h4>
                  <h4>Play again?</h4>
                </div>

                <img id="winner-img" src="img\winner.png" style="display: none;">
                <img id="equals-img" src="img\equals.png" style="display: none;">

              </div>

            </div>
          </div>
        </div>

        <div class="col-2" style="height: 510px;">
          <div class="chat-form-container">
            <div class="chat-messages">

            </div>
            <form id="chat-form">
              <input id="msg" type="text" style="width: 150px;" placeholder="Enter Message" required
                autocomplete="off" />
              <button class="btn btn-light"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </center>

  <footer class="footer-play">
    <span class="footer-authors">Authors: Juan Fernando Rios & Paola Andrea Posada</span>
    <span class="footer-copyrightP">Â© 2020 Copyright</span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
